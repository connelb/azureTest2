<table *ngIf="contacts; else loading" class="table table-hover">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr class="contact-row" *ngFor="let contact of contacts">
      <td><a class="text-primary" (click)="onShowDetails(contact)">{{ contact.name }}</a></td>
      <td>{{ contact.email }}</td>
      <td>{{ contact.phone }}</td>
      <td>
        <span class="float-right">
          <button (click)="onEditContact(contact)" class="btn btn-outline-warning mb-1 btn-sm">
            EDIT
          </button>

          <button (click)="onDeleteContact(contact)" class="btn btn-outline-danger mb-1 btn-sm">
            DELETE
          </button>
        </span>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #loading>
  <span>Loading contacts...</span>
</ng-template>
